rejectionMail.subject =We are sorry to inform you that you were not accepted for {0}
rejectionMail.text = <div style = "justify-content: center; align-items: center;"><h1 style="color: #a78bfa;">You haven't been accepted</h1><p>Don't worry, there are many options waiting for you! To check them out</p><a href="http://pawserver.it.itba.edu.ar/paw-2022a-02//trabajos"><button id="gfg" onmouseover="mouseover()" onmouseout="mouseout()" style="color: #581c87; background-color: #a78bfa; padding: 14px 40px; border-radius: 8px; cursor: pointer; font-family: Arial, Helvetica, sans-serif; font-size: 14px; "> Click here </button></a></div>
contactUsMail.subject = {0} has an inquiry!
contactUsMail.text = <div style = "justify-content: center; align-items: center;"><h1 style="color: #a78bfa;">{0} has sent you a message!</h1><p style = "font-size: 18px">{1}</p><p style = "font-size: 11px">You can answer their message by replying this email or by sending one to {2}</p></div>
contactMail.subject ={0} wants to contact you!
contactMail.text = <div style = "justify-content: center; align-items: center;"><h1 style="color: #a78bfa;">{0} has sent you a message!</h1><p>If you would like to contact this employer here you have their information that only you can see.</p><p>To see this and any other messages</p><a href="http://pawserver.it.itba.edu.ar/paw-2022a-02/contactos"><button id="gfg" onmouseover="mouseover()" onmouseout="mouseout()" style="color: #581c87; background-color: #a78bfa; padding: 14px 40px; border-radius: 8px; cursor: pointer; font-family: Arial, Helvetica, sans-serif; font-size: 14px; "> Click here </button></a><p style = "font-size: 11px">You can answer their message by replying this email or by sending one to {1}</p></div>
acceptanceMail.subject = Congratulations!
acceptanceMail.text = <div style = "justify-content: center;align-items: center;"><h1 style="color: #a78bfa;">We are glad to inform you that you have been accepted for {0}!</h1><p>We hope this job is all that you are looking for.</p><p>To contact your new employer you can reply this mail or send one to {1}</p></div>
applyMail.subject = {0} applied for {1}!
applyMail.text= <!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <title>Mail to Apply</title></head><body><div style = "justify-content: center;  align-items: center"> <h1 style="color: #a78bfa;">{0} applied to work with you!</h1><p>To see their information or any other applicants information</p> <a href="http://pawserver.it.itba.edu.ar/paw-2022a-02/aplicantes/{1}"><button id="gfg" onmouseover="mouseover()" onmouseout="mouseout()" style="color: #581c87; background-color: #a78bfa; padding: 14px 40px; border-radius: 8px; cursor: pointer;font-family: Arial, Helvetica, sans-serif; font-size: 14px;">Click here </button></a></div></body></html>
